<div class="select-with-button">
	<select id="{{element_id}}" name="{{element_id}}">
		<option value="">Не выбран</option>
		{{#if contractors}}
			{{#contractors}}
				<option data-id="{{id}}" data-name="{{name}}" {{#if selected}}selected{{/if}} value="{{id}}">{{name}}</option>
			{{/contractors}}
		{{/if}}
	</select>

	<a class="action-button blue create-contractor" href="#">Создать</a>
</div>
